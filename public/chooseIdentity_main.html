<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/chooseIdentity_style.css">
    <title>Title</title>
</head>
<body>
    <div class="container">
      <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
      <form method="post" action="/identityInfo" target="dummyframe">
        <div class="choice">
          <h1>設定你的身分</h1>
          <div class="btn">
            <a href="ownerInfo.html">
              <button class="owner" id="owner" name="identity" value="owner" type="submit" onclick="window.location.href = 'ownerInfo.html';">車主</button>
            </a>
            <a href="passagerInfo.html">
              <button class="passager" id="passager" name="identity" value="passenger" type="submit" onclick="window.location.href = 'passagerInfo.html';">乘客</button>
            </a>
          </div>
        </div>
      </form>
      <img class="arrow" src="./images/doodle-green-spiral-arrow.png">
      <img class="star" src="./images/doodle-orange-texture-star.png">
      <img class="pointed-star" src="./images/doodle-red-seven-pointed-star.png">
      <img class="people" src="./images/biro-online-zoom-meeting-of-several-people.png">
    </div>
</body>
</html>
